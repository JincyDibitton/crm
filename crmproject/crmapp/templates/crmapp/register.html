{% extends "crmapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<body>
   <div class="container bg-light shadow-md p-5 form-layout">
      <h3>Create your Account</h3>
      <h5>Manage your Clients</h5>
      <hr>
      <br>
      <form method="post" autocomplete="off">
         {% csrf_token %}
         {{form.username|as_crispy_field}}
         <br>
         {{form.password1|as_crispy_field}}
         <br>
         {{form.password2|as_crispy_field}}
   
         <br>
         <button type="submit" class="btn btn-primary w-100 btn-block p-2">Register &nbsp;<i class="fa fa-user" aria-hidden="true"></i></button>
      </form>
      <br>
      <div class="text-center">
         <p>Already have an account</p><a href="{% url 'my_login' %}">Login</a>

      </div>

      

   </div>
   <br>
</body>
{% endblock %}
